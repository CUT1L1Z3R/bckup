<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="assets/freeflixx.ico">
    <title>FreeFlixx - Stream Movies & TV Shows For Free</title>
</head>

<body>
    <!-- Header container -->
    <header class="header">
        <img src="assets/freeflixx.png" alt="logo" id="netflix-logo">
        <div class="input-container">
            <input type="text" id="searchInput" placeholder="Search movies...">
            <div id="searchResults"></div>
        </div>
        <button id="goToWatchlist" class="watchList-Btn">WatchList</button>
    </header>

    <!-- Navigation Menu -->
    <nav class="nav-menu">
        <ul class="nav-list">
            <li class="nav-item active"><a href="#" data-section="all">All</a></li>
            <li class="nav-item"><a href="#" data-section="movies">Movies</a></li>
            <li class="nav-item"><a href="#" data-section="tv">TV Shows</a></li>
            <li class="nav-item"><a href="#" data-section="anime">Anime</a></li>
        </ul>
    </nav>

    <!-- Banner container -->
    <div id="banner-container">
        <img id="banner" src="" alt="banner" />
        <div id="details-container">
            <h1 id="banner-title"></h1>
            <div id="button-container">
                <button id="play-button">
                    <img style="width: 0.8rem; height: 0.8rem;" src="assets/playg.png" />
                    <span>Play</span>
                </button>
                <button id="more-info">
                    <img id="info-icon" src="assets/infom.png" />
                    <span>More Information</span>
                </button>
            </div>
        </div>
        <div id="empty"></div>
    </div>

    <!-- Netflix Originals container -->
    <section class="movie-section">
        <h1>NETFLIX ORIGINALS</h1>

        <div class="movie-container">
            <button class="navigation-button previous netflix-previous">&lt;</button>

            <!-- Display Netflix Originals here -->
            <div class="movies-box netflix-container"></div>

            <button class="navigation-button next netflix-next">&gt;</button>
        </div>
    </section>

    <!-- Trending Movies container -->
    <section class="movie-section">
        <h1>Trending Now</h1>

        <div class="movie-container">
            <button class="navigation-button previous trending-previous">&lt;</button>

            <!-- Display trending movies here -->
            <div class="movies-box trending-container"></div>

            <button class="navigation-button next trending-next">&gt;</button>
        </div>
    </section>

    <!-- Top Movies container -->
    <section class="movie-section">
        <h1>Top Rated</h1>

        <div class="movie-container">
            <button class="navigation-button previous top-previous">&lt;</button>

            <!-- Display top movies here -->
            <div class="movies-box top-container"></div>

            <button class="navigation-button next top-next">&gt;</button>
        </div>
    </section>

    <!-- Anime section -->
    <section class="movie-section">
        <h1>Anime</h1>

        <div class="movie-container">
            <button class="navigation-button previous anime-previous">&lt;</button>

            <!-- Display anime content here -->
            <div class="movies-box anime-container"></div>

            <button class="navigation-button next anime-next">&gt;</button>
        </div>
    </section>

    <!-- Popular Anime section -->
    <section class="movie-section">
        <h1>Popular Anime</h1>

        <div class="movie-container">
            <button class="navigation-button previous popular-anime-previous">&lt;</button>

            <!-- Display popular anime content here -->
            <div class="movies-box popular-anime-container"></div>

            <button class="navigation-button next popular-anime-next">&gt;</button>
        </div>
    </section>

    <!-- Horror Movies container -->
    <section class="movie-section">
        <h1>Horror Movies</h1>

        <div class="movie-container">
            <button class="navigation-button previous horror-previous">&lt;</button>

            <!-- Display horror movies here -->
            <div class="movies-box horror-container"></div>

            <button class="navigation-button next horror-next">&gt;</button>
        </div>
    </section>

    <!-- Comedy Movies container -->
    <section class="movie-section">
        <h1>Comedy Movies</h1>

        <div class="movie-container">
            <button class="navigation-button previous comedy-previous">&lt;</button>

            <!-- Display comedy movies here -->
            <div class="movies-box comedy-container"></div>

            <button class="navigation-button next comedy-next">&gt;</button>
        </div>
    </section>

    <!-- Action Movies container -->
    <section class="movie-section">
        <h1>Action Movies</h1>

        <div class="movie-container">
            <button class="navigation-button previous action-previous">&lt;</button>

            <!-- Display action movies here -->
            <div class="movies-box action-container"></div>

            <button class="navigation-button next action-next">&gt;</button>
        </div>
    </section>

    <!-- Anime container -->
    <section class="movie-section anime-section">
        <h1>Popular Anime</h1>

        <div class="movie-container">
            <button class="navigation-button previous anime-popular-previous">&lt;</button>

            <!-- Display popular anime here -->
            <div class="movies-box anime-popular-container"></div>

            <button class="navigation-button next anime-popular-next">&gt;</button>
        </div>
    </section>

    <!-- Top Rated Anime container -->
    <section class="movie-section anime-section">
        <h1>Top Rated Anime</h1>

        <div class="movie-container">
            <button class="navigation-button previous anime-top-previous">&lt;</button>

            <!-- Display top rated anime here -->
            <div class="movies-box anime-top-container"></div>

            <button class="navigation-button next anime-top-next">&gt;</button>
        </div>
    </section>

    <!-- Upcoming Anime container -->
    <section class="movie-section anime-section">
        <h1>Upcoming Anime</h1>

        <div class="movie-container">
            <button class="navigation-button previous anime-upcoming-previous">&lt;</button>

            <!-- Display upcoming anime here -->
            <div class="movies-box anime-upcoming-container"></div>

            <button class="navigation-button next anime-upcoming-next">&gt;</button>
        </div>
    </section>

    <!-- Load script at the end for better performance -->
    <script src="index.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="movie_details.css">
    <link rel="icon" href="/assests/netflix.ico">
    <title>Movie Details</title>
</head>

<body>
    <!-- Header section -->
    <header class="header">
        <img src="/assests/netflix.png" alt="logo" class="logo">
    </header>

    <!-- Movie details section -->
    <div class="movie-details">

        <!-- Movie poster section -->
        <div class="movie-poster">
            <img id="moviePoster" src="" alt="Movie Poster">
            <iframe id="iframe" frameborder="0" allowfullscreen
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"></iframe>

            <!-- Season selector (visible only for TV shows) -->
            <div id="seasons-container" class="seasons-container">
                <div class="season-dropdown">
                    <div class="season-selector">
                        <span>Season</span>
                        <select id="season-select" class="season-select">
                            <!-- Seasons will be populated here -->
                        </select>
                    </div>
                </div>

                <div id="episodes-list" class="episodes-list">
                    <!-- Episodes will be populated here -->
                </div>
            </div>
        </div>

        <!-- Movie information section -->
        <div class="movie-info">
            <h1 id="movieTitle"></h1>
            <p id="plot"></p>

            <div class="movie-data">
                <div class="design">
                    <span>Released :</span>
                    <p id="movieYear"></p>
                </div>

                <div class="design">
                    <span>Language :</span>
                    <p id="language"></p>
                </div>
            </div>

            <div class="movie-data rating-data">
                <div class="design">
                    <span>Rating :</span>
                    <p id="rating"></p>
                </div>
                <div class="design">
                    <span>Genre :</span>
                    <p id="genre"></p>
                </div>
            </div>

            <!-- watchList button section -->
            <button class="watchListBtn"></button>

            <!-- Change server dropdown -->
            <button id="change-server-btn" class="change-server-btn"><b>CHANGE SERVER</b></button>

            <!-- Server selector dropdown -->
            <div id="server-selector" class="server-selector-dropdown">
                <label for="server">Select Server:</label>
                <select id="server" class="server-selector-select">
                    <option value="vidlink.pro">VIDLINK PRO 4K FAST</option>
                    <option value="vidsrc.cc">KANADE 4K FAST</option>
                    <option value="movieapi.club">TSUKASA 4K FAST</option>
                    <option value="player.videasy.net">MIZUKI 1080p FAST</option>
                    <option value="vidsrc.me">MAFUYU 1080P FAST</option>
                    <option value="2embed">OTORI 720P SLOW</option>
                </select>
                <button class="close-button" style="position: absolute; top: 10px; right: 10px;">Close</button>
            </div>
        </div>
    </div>

    <script src="movie_details.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/movie_details/movie_details.css">
    <link rel="icon" href="/assests/netflix.ico">
    <title>Movie Details</title>
</head>

<body>
    <!-- Header section -->
    <header class="header">
    <img src="/assests/netflix.png" alt="logo" class="logo">
    </header>

    <!-- Movie details section -->
    <div class="movie-details">

        <!-- Movie poster section -->

       <div class="movie-poster">
  <img id="moviePoster" src="" alt="Movie Poster">
  <iframe id="iframe" frameborder="0" allowfullscreen 
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"></iframe>
</div>
        
        <!-- Movie information section -->
        <div class="movie-info">

            <h1 id="movieTitle"></h1>
            <p id="plot"></p>

            <div class="movie-data">
                <div class="design">
                    <span>Released :</span>
                    <p id="movieYear"></p>
                </div>

                <div class="design">
                    <span>Language :</span>
                    <p id="language"></p>
                </div>
            </div>

            <div class="movie-data rating-data">
                <div class="design">
                    <span>Rating :</span>
                    <p id="rating"></p>
                </div>
                <div class="design">
                    <span>Genre :</span>
                    <p id="genre"></p>
                </div>
            </div>

            <!-- watchList button section -->
            <button class="watchListBtn"></button>
<!-- Season options start-->
    <div class="episode-section">
          <div class="season-picker">
            <label for="season-dropdown-btn">Season</label>
            <div class="custom-dropdown">
              <button id="season-dropdown-btn" class="dropdown-button">Season 1 (23 Episodes)</button>
              <div id="season-dropdown" class="dropdown-content">
                <!-- Season options will be populated by JS -->
              </div>
            </div>
          </div>

          <!-- Legacy select (hidden, kept for fallback) -->
          <select id="season-select" style="display: none;">
            <option value="1">1</option>
          </select>
          <span id="season-ep-count" style="display: none;">(23 Episodes)</span>

          <div id="episode-list" class="episode-list">
            <!-- Episodes will be populated by JS -->
            <div class="loading">Loading episodes...</div>
          </div>
        </div>
      </div>
          
            <!-- Change server dropdown -->
<button id="change-server-btn" class="change-server-btn"><b>CHANGE SERVER</b></button>
 
 <!-- Server selector dropdown -->
             <!-- Change server dropdown -->
 <div id="server-selector" class="server-selector-dropdown">
   <label for="server">Select Server:</label>
   <select id="server" class="server-selector-select">
     <option value="player.videasy.net">Player.Videasy.net</option>
     <option value="vidsrc.cc">Vidsrc.cc</option>
     <option value="vidsrc.me">Vidsrc.me</option>
     <option value="2embed">2Embed</option>
   </select>
</div>

    <script src="/movie_details/movie_details.js"></script>
</body>

</html>

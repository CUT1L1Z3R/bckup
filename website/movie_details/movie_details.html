<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/movie_details/movie_details.css">
    <link rel="icon" href="/assests/netflix.ico">
    <title>Movie Details</title>
</head>

<body>
    <!-- Header section -->
    <header class="header">
        <img src="/assests/netflix.png" alt="logo" class="logo">
    </header>

    <!-- Movie details section -->
   <div class="movie-details">

  <!-- Movie poster section -->
  <div class="movie-poster">
    <img id="moviePoster" src="" alt="Movie Poster">
    <iframe id="iframe" frameborder="0" allowfullscreen 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"></iframe>
  </div>

  <!-- Change Server dropdown and button -->
  <div class="server-selector">
    <label for="server">Change Server:</label>
    <select id="server" onchange="changeServer()">
      <option value="vidsrc.cc">Vidsrc.cc</option>
      <option value="vidsrc.me">Vidsrc.me</option>
      <option value="player.videasy.net">Player.Videasy.net</option>
      <option value="2embed">2Embed</option>
    </select>
    <button class="change-server-btn" onclick="changeServer()">Change Server</button>
  </div>

  <!-- Movie information section -->
  <div class="movie-info">

    <!-- Movie title styling -->
    <h1 id="movieTitle"></h1>

    <!-- Plot styling -->
    <p id="plot"></p>

    <!-- Movie data styling -->
    <div class="movie-data">
      <div class="design">
        <span>Released :</span>
        <p id="movieYear"></p>
      </div>

      <div class="design">
        <span>Language :</span>
        <p id="language"></p>
      </div>
    </div>

    <!-- Rating and genre styling -->
    <div class="movie-data rating-data">
      <div class="design">
        <span>Rating :</span>
        <p id="rating"></p>
      </div>
      <div class="design">
        <span>Genre :</span>
        <p id="genre"></p>
      </div>
    </div>
      
    <script src="/movie_details/movie_details.js"></script>
</body>

</html>
